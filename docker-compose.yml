version: "3.7"

services:
  postgres:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  zookeeper:
    image: confluentinc/cp-zookeeper:5.5.3
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-enterprise-kafka:5.5.3
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - "9092:9092"
    restart: always

  transaction-svc:
    build:
      context: ./transaction-svc
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - postgres
    environment:
      - KAFKA_BROKERS=kafka:29092
      - TRANSACTIONS_CREATED_TOPIC=transactions.created
      - TRANSACTIONS_VALIDATED_TOPIC=transactions.validated
      - KAFKA_GROUP_ID=transaction-svc
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/postgres?schema=public
    ports:
      - "3000:3000"
    restart: always

  antifraud-svc:
    build:
      context: ./antifraud-svc
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKERS=kafka:29092
      - TRANSACTIONS_CREATED_TOPIC=transactions.created
      - TRANSACTIONS_VALIDATED_TOPIC=transactions.validated
      - KAFKA_GROUP_ID=antifraud-svc
    restart: always
